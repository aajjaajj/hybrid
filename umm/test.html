<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <p>{{boy}}가 {{girl}}에게 <b v-html="style"></b>했다가....{{loveCount}}번 차였다...</p>

    </div>

                boy: "강동호",
                girl: "허윤빈",

                style:'<span style="color:red;">고백</span>'
        }}
    }).mount("#app")
